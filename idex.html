<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>formularios html</h1>
    <form>
        <h2>inputs</h2>
        <input type="button" placeholder="search"/> <br>
        <input type="text" placeholder="Tipo Texto"/><br>
        <input type="email" placeholder="Tipo Correo"/><br>
        <input type="password" placeholder="Tipo Password"/><br>
        <input type="color"/><br>
        <input type="date"/><br>
        <input type="number"/><br>
        <input type="range"/><br>
        <input type="search" placeholder="Tipo Search"/><br>
        <input type="tel" placeholder="Tipo tel"/><br>
        <input type="time" placeholder="Tipo time"/><br>
        <input type="url" placeholder="Tipo url"/><br>
        <h2>Radio Buttons</h2>
        <input type="radio" name="options" value="option1" id="option1">
        <label for="option1">Option1</label>
        <input type="radio" name="options" value="option2" id="option2">
        <label for="option2">Option2</label>
        <input type="radio" name="options" value="option3" id="option3">
        <label for="option3">Option3</label>

        <h2>CheckBox</h2>
        <input type="checkbox" value="check1" id="check1">
        <label for="check1">Option1</label>
        <input type="checkbox" value="check2" id="check2">
        <label for="check2">Option2</label>
        <input type="checkbox" value="check3" id="check3">
        <label for="check3">Option3</label>

        <h2>Fieldset, desplegables y Textarea</h2>
        <fieldset>
             <legend>Fieldset, Desplegables y Textarea</legend>
             <select name="optionsSelect" id="Select1">
                  <option value="optionSelect1">Option1</option>
                  <option value="optionSelect2">Option2</option>
                  <option value="optionSelect3">Option3</option>
             </select>
             <br>
             <textarea name="textArea" id="textArea" cols="30" rows="10">Texto de ejemplo
             </textarea>
        </fieldset>
    </form>
</body>
</html>
